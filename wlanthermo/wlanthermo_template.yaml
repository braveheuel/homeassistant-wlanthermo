            0
            {% endif %}
        state: >
          {% if not is_state('sensor.wlanthermo', 'unavailable') and (not is_state('sensor.wlanthermo', 'unknown')) %}
          {{ state_attr('sensor.wlanthermo', 'pitmaster').pm[0]['value'] }}
          {% else %}
          0
          {% endif %}
        icon: >
          {% set pmTyp = state_attr('sensor.wlanthermo_pitmaster_1_all', 'type') %}
          {% if pmTyp == 'off' %}
          mdi:fan-off
          {% else %}
          {% if pmTyp == 'manual' %}
          mdi:fan-plus
          {% else %}
          mdi:fan-auto
          {% endif %}
          {% endif %}

