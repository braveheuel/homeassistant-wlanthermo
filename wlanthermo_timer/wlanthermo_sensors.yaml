  - platform: template
    sensors:
      wlanthermo_channel_1_timeleft:
        unit_of_measurement: "min"
        value_template: >
          {% set change = (states('sensor.wlanthermo_channel_1_change') | float(0)) %}
          {% if change > 0 %}
          {{ ((state_attr('sensor.template_wlanthermo_channel_1_all', 'max') | float(0) - states('sensor.template_wlanthermo_channel_1_all') | float(0)) / (change * 60)) | round(2) }}
          {% else %}
          {{ 1e30 | int }}
          {% endif %}
        icon_template: mdi:timer
        availability_template: >
          {{ not is_state('sensor.template_wlanthermo_channel_1_all', 'unavailable') }}

