views:
  - theme: Backend-selected
    title: WLANThermo
    path: wlanthermo
    icon: mdi:grill
    type: custom:masonry-layout
    layout:
      max_cols: 1
      max_width: 1500
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: custom:layout-card
            layout_type: masonry
            layout:
              width: 300
              max_width: 1500
              max_cols: 1
            cards:
              - type: custom:badge-card
                badges:
                  - entity: sensor.wlanthermo_channel_1_timeleft
                    name: Channel 1 Timer
                  - entity: sensor.wlanthermo_channel_2_timeleft
                    name: Channel 2 Timer
                  - entity: sensor.wlanthermo_channel_3_timeleft
                    name: Channel 3 Timer
                  - entity: sensor.wlanthermo_channel_4_timeleft
                    name: Channel 4 Timer
              - type: custom:config-template-card
                entities:
                  - sensor.wlanthermo_channel_1_color
                  - sensor.wlanthermo_channel_2_color
                  - sensor.wlanthermo_channel_3_color
                  - sensor.wlanthermo_channel_4_color
                  - sensor.wlanthermo_online_since
                card:
                  type: custom:apexcharts-card
                  update_interval: 5sec
                  graph_span: >-
                    ${Math.min(1440, 10 +
                    parseInt(states['sensor.wlanthermo_online_since'].state) ||
                    0) + 'min'}
                  series:
                    - entity: sensor.template_wlanthermo_channel_1_all
                      statistics:
                        type: max
                        period: 5minute
                      yaxis_id: '0'
                      stroke_width: 3
                      color: ${states['sensor.wlanthermo_channel_1_color'].state}
                    - entity: sensor.template_wlanthermo_channel_2_all
                      statistics:
                        type: max
                        period: 5minute
                      yaxis_id: '0'
                      stroke_width: 3
                      color: ${states['sensor.wlanthermo_channel_2_color'].state}
                    - entity: sensor.template_wlanthermo_channel_3_all
                      statistics:
                        type: max
                        period: 5minute
                      yaxis_id: '0'
                      stroke_width: 3
                      color: ${states['sensor.wlanthermo_channel_4_color'].state}
                    - entity: sensor.template_wlanthermo_channel_4_all
                      statistics:
                        type: max
                        period: 5minute
                      yaxis_id: '0'
                      stroke_width: 3
                      color: ${states['sensor.wlanthermo_channel_3_color'].state}
                    - entity: number.3_none_maximum
                      yaxis_id: '0'
                      stroke_width: 1
                      color: ${states['sensor.wlanthermo_channel_3_color'].state}
                      curve: stepline
                      unit: °C
                    - entity: number.4_none_maximum
                      yaxis_id: '0'
                      stroke_width: 1
                      color: ${states['sensor.wlanthermo_channel_4_color'].state}
                      curve: stepline
                      unit: °C
                  yaxis:
                    - id: '1'
                      opposite: true
                      min: 0
                      max: 100
                    - id: '0'
                      min: 0
                      opposite: false
                  header:
                    show: true
                    show_states: true
                  apex_config:
                    stroke:
                      dashArray:
                        - 0
                        - 0
                        - 0
                        - 0
                        - 0
                        - 10
                        - 10
                        - 10
                    chart:
                      height: 350px
          - type: custom:layout-card
            layout_type: masonry
            layout:
              max_cols: 3
            cards:
              - conditions:
                  - entity: sensor.template_wlanthermo_channel_1_all
                    state_not: unavailable
                type: conditional
                card:
                  type: custom:vertical-stack-in-card
                  cards:
                    - entity: sensor.template_wlanthermo_channel_1_all
                      type: entity
                    - entities:
                        - entity: input_text.wlanthermo_channel_1_name
                          name: Name
                        - entity: number.1_none_minimum
                          name: Minimum
                        - entity: number.1_none_maximum
                          name: Maxmimum
                      type: entities
                      header:
                        type: buttons
                        entities:
                          - switch.wlanthermo_channel_1_push
                          - switch.wlanthermo_channel_1_alert
                          - input_boolean.wlanthermo_channel_1_timer
              - card:
                  type: custom:vertical-stack-in-card
                  cards:
                    - entity: sensor.template_wlanthermo_channel_2_all
                      type: entity
                    - entities:
                        - entity: input_text.wlanthermo_channel_2_name
                          name: Name
                        - entity: number.2_none_minimum
                          name: Minimum
                        - entity: number.2_none_maximum
                          name: Maxmimum
                      type: entities
                      header:
                        type: buttons
                        entities:
                          - switch.wlanthermo_channel_2_push
                          - switch.wlanthermo_channel_2_alert
                          - input_boolean.wlanthermo_channel_2_timer
                conditions:
                  - entity: sensor.template_wlanthermo_channel_2_all
                    state_not: unavailable
                type: conditional
              - card:
                  type: custom:vertical-stack-in-card
                  cards:
                    - entity: sensor.template_wlanthermo_channel_3_all
                      type: entity
                    - entities:
                        - entity: input_text.wlanthermo_channel_3_name
                          name: Name
                        - entity: number.3_none_minimum
                          name: Minimum
                        - entity: number.3_none_maximum
