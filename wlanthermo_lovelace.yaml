                          - input_boolean.wlanthermo_channel_4_timer
                conditions:
                  - entity: sensor.template_wlanthermo_channel_4_all
                    state_not: unavailable
                type: conditional
              - card:
                  type: custom:vertical-stack-in-card
                  cards:
                    - entity: sensor.template_wlanthermo_channel_5_all
                      type: entity
                    - entities:
                        - entity: input_text.wlanthermo_channel_5_name
                          name: Name
                        - entity: number.5_none_minimum
                          name: Minimum
                        - entity: number.5_none_maximum
                          name: Maxmimum
                      type: entities
                      header:
                        type: buttons
                        entities:
                          - switch.wlanthermo_channel_5_push
                          - switch.wlanthermo_channel_5_alert
                          - input_boolean.wlanthermo_channel_5_timer
                conditions:
                  - entity: sensor.template_wlanthermo_channel_5_all
