                type: conditional
              - card:
                  type: custom:vertical-stack-in-card
                  cards:
                    - entity: sensor.template_wlanthermo_channel_4_all
                      type: entity
                    - entities:
                        - entity: input_text.wlanthermo_channel_4_name
                          name: Name
                        - entity: number.4_none_minimum
                          name: Minimum
                        - entity: number.4_none_maximum
