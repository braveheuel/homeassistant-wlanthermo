                      type: entities
                      header:
                        type: buttons
                        entities:
                          - switch.wlanthermo_channel_6_push
                          - switch.wlanthermo_channel_6_alert
                          - input_boolean.wlanthermo_channel_6_timer
                conditions:
                  - entity: sensor.template_wlanthermo_channel_6_all
                    state_not: unavailable
                type: conditional
              - type: custom:vertical-stack-in-card
                cards:
                  - type: entity
                    entity: sensor.wlanthermo
                    state_color: true
                  - type: entity
                    entity: binary_sensor.wlanthermo_charging
                    state_color: true
                    name: Ladevorgang
                  - type: entity
